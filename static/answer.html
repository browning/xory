<div class="row">
<hr />
<h3 class="text-center">{{qdata.questions[qdata.x-1].question}} is a {{qdata.answer}}!</h3>
<div class="text-center alert alert-success" ng-if="qdata.res == true">
        You got it right
</div>
<div class="text-center alert alert-error" ng-if="qdata.res != true">
        You got it wrong
</div>
<a href="" ng-click="nextQuestion()">Next >></a>
</div>
